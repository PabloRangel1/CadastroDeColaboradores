<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Colaboradores</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap'); body { margin: 0; padding: 0; font-family: 'Michroma', sans-serif; background: url('https://4kwallpapers.com/images/wallpapers/cyberpunk-2077-3840x2160-13543.jpg') no-repeat center fixed; background-size: cover; color: #f0f0f0; backdrop-filter: blur(4px); } .container { max-width: 1100px; margin: 50px auto; background: rgba(10, 10, 20, 0.88); padding: 30px; border-radius: 16px; box-shadow: 0 0 40px rgba(0, 255, 255, 0.25); border: 2px solid #00ffe5; animation: glow-border 4s infinite alternate; } @keyframes glow-border { 0% { box-shadow: 0 0 8px #00ffe5; border-color: #00ffe5; } 100% { box-shadow: 0 0 20px #ff00ff; border-color: #ff00ff; } } h1 { text-align: center; font-size: 2.5rem; color: #00ffe5; text-shadow: 0 0 10px #00ffe5; margin-bottom: 40px; } table { width: 100%; border-collapse: collapse; background: rgba(255, 255, 255, 0.04); /* reduzida opacidade */ border-radius: 12px; overflow: hidden; box-shadow: 0 0 12px rgba(0, 255, 255, 0.2); border: 1px solid rgba(0, 255, 255, 0.3); /* borda sutil */ } table th, table td { padding: 14px 16px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); color: #e0f7fa; } table th { background-color: rgba(0, 255, 255, 0.1); color: #00ffff; font-weight: bold; text-shadow: 0 0 6px #00ffff; } table tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.025); } .btn { padding: 10px 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: all 0.3s ease-in-out; text-decoration: none; display: inline-block; margin: 0 5px; box-shadow: 0 0 8px #000; } .btn-detalhes { background: #00ffff; color: #000; box-shadow: 0 0 8px #00ffff; } .btn-detalhes:hover { background: #00e5e5; box-shadow: 0 0 16px #00ffff; } .btn-editar { background: #ffd700; color: #000; box-shadow: 0 0 8px #ffd700; } .btn-editar:hover { background: #e6c200; box-shadow: 0 0 16px #ffd700; } .btn-deletar { background: #ff0040; color: #fff; box-shadow: 0 0 8px #ff0040; } .btn-deletar:hover { background: #cc0033; box-shadow: 0 0 16px #ff0040; } .btn-add { background: #00ff99; color: #000; padding: 12px 24px; font-size: 1rem; border-radius: 10px; display: inline-block; margin-bottom: 30px; box-shadow: 0 0 12px #00ff99; transition: all 0.3s ease; } .btn-add:hover { background: #00e68a; box-shadow: 0 0 20px #00ff99; }
    </style>

</head>
<body>
<div class="container">
    <h1>Lista de Colaboradores</h1>

    <!-- Botão para adicionar novo colaborador -->
    <a href="/emp/ui/adicionar" class="btn-add">+ Adicionar Colaborador</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.nome}"></td>
            <td th:text="${emp.email}"></td>
            <td>
                <a th:href="@{/emp/ui/listar/{id}(id=${emp.id})}" class="btn btn-detalhes">Ver Detalhes</a>
                <a th:href="@{'/emp/ui/alterar/' + ${emp.id}}" class="btn btn-editar">Alterar</a>
                <a th:href="@{'/emp/ui/deletar/' + ${emp.id}}" class="btn btn-deletar">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
